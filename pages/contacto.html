<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;1,900&display=swap"
    rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./../imagenes/favicon-32x32.png">
    <link rel="stylesheet" href="../style/style.css">
    <title>Contacto | Snowsport</title>
</head>

<body class="body__contacto fondo-rgba1 grid">

    <header  id="inicio">
        <nav class="nav texto__link">
            <a href="./../index.html" class="nav__inicio">
                <h3>Snowsport</h3>
            </a>
            <ul class="nav__lista">
                <li><a href="./../index.html">Home</a> </li>
                <li><a href="./productos.html">Productos</a></li>
                <li><a href="./locales.html">Locales</a></li>
                <li><a href="./sobrenosotros.html">Sobre Nosotros</a></li>
                <li><a class="marcador" href="./contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <aside class="fondo-rgba2 contacto__frase texto__dividido ">
        <h5>La atracción del snowboard es la libertad que te da.</h5>
        <p>Con una tabla de snowboard en los pies, el cielo es el límite.</p>
    </aside>


    <main class="contacto__form fondo-rgba2 ">
        <form class="contacto__form__2">
            <div>
                <h2 class="animate__animated animate__zoomIn">Contacto</h2>
            </div>
            <div class="contacto__container">
                <div class="contacto__container__grupo">
                    <label for="contacto__nombre">Nombre:</label>
                    <input type="text" class="contacto__input" placeholder=" " id="contacto__nombre">
                </div>
                <div class="contacto__container__grupo">
                    <label for="contacto__apellido">Apellido:</label>
                    <input type="text" class="contacto__input" placeholder=" " id="contacto__apellido">
                </div>
                <div class="contacto__container__grupo">
                    <label for="contacto__email">Email:</label>
                    <input type="email" class="contacto__input" placeholder=" " id="contacto__email">
                </div>
                <div class="contacto__container__grupo">
                    <label for="contacto__mensaje">Mensaje:</label>
                    <textarea name="mensaje" class="contacto__input" id="contacto__mensaje" placeholder=" " cols="30"
                        rows="3"></textarea>
                </div>
                <div>
                    <a class="buy animate__animated animate__pulse" href=" ">Enviar</a>
                </div>
            </div>
        </form>
    </main>

    <footer class="footer__fijo">
        <p>Copyright 2022 &copy; - Nahuel Mansilla</p>
        <a href="#inicio" class="footer__boton">Ir al comienzo</a>
    </footer>
</body>
